<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/styles.css" />
		<title>Find</title>
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No Service</span>
				<i class="fas fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>18:43</span>
			</div>
			<div class="status-bar__column">
				<!-- TODO: add lock icon -->
				<span>100%</span>
				<i class="fas fa-battery-full"></i>
				<i class="fas fa-bolt"></i>
			</div>
		</div>

		<header class="screen-header">
			<h1 class="screen-header__title">Find</h1>
			<div class="screen-header__icons">
				<span class="screen-header__icon">
					<i class="fas fa-search fa-lg"></i>
				</span>
				<span class="screen-header__icon">
					<i class="fas fa-cog fa-lg"></i>
				</span>
			</div>
		</header>

		<main class="main-screen">
			<div class="icon-row">
				<div class="icon-row__icon">
					<i class="fas fa-qrcode"></i>
					<span>QR Code</span>
				</div>
				<div class="icon-row__icon">
					<i class="far fa-address-book"></i>
					<span>Add by Contacts</span>
				</div>
				<div class="icon-row__icon">
					<i class="fas fa-search-plus"></i>
					<span>Add by ID</span>
				</div>
				<div class="icon-row__icon">
					<i class="far fa-envelope"></i>
					<span>Invite</span>
				</div>
			</div>

			<div class="recomm-friends">
				<h6 class="recomm-friends__title">Recommended Friends</h6>
				<p>You have no recommended friends.</p>
			</div>

			<div class="open-chat">
				<div class="open-chat__header">
					<h6 class="open-chat__title">Open Chat</h6>
					<a href="#" class="open-chat__link"
						>Go to OpenChat Home<i class="fas fa-chevron-right"></i
					></a>
				</div>

				<div class="open-post">
					<div class="open-post__column">
						<h4 class="open-post__title">Queen's Gambit</h4>
						<h6 class="open-post__tags">#drama#chess#netflix</h6>
						<div class="open-post__members">
							<div class="open-post__host">
								<img
									src="https://static-cse.canva.com/blob/980893/1600w-vkBvE1d_xYA.jpg"
									alt=""
								/>
							</div>
							<p class="open-post__count">802</p>
							<span class="open-post__divider"></span>
							<p class="open-post__status">Active</p>
						</div>
					</div>
					<div class="open-post__column">
						<div class="open-post__thumbnail">
							<img
								src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTWTQ-VNc6aOqKLf5KxMIwotGdWqdMMBcBygA&usqp=CAU"
								alt=""
							/>
							<div class="open-post__heart-count">
								<i class="fas fa-heart"></i><span>326</span>
							</div>
						</div>
					</div>
				</div>
				<div class="open-post">
					<div class="open-post__column">
						<h4 class="open-post__title">Bletchley Circle</h4>
						<h6 class="open-post__tags">#uk#favdrama#solveciminal</h6>
						<div class="open-post__members">
							<div class="open-post__host">
								<img
									src="https://marketplace.canva.com/EAFLSrc3xDk/1/0/1600w/canva-black-bubblegum-pink-mint-green-minimal-lined-avatar-JkT4jAE2tE8.jpg"
									alt=""
								/>
							</div>
							<p class="open-post__count">249</p>
							<span class="open-post__divider"></span>
							<p class="open-post__status">Active</p>
						</div>
					</div>
					<div class="open-post__column">
						<div class="open-post__thumbnail">
							<img
								src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTvR-MKlAxyMa7WacR4MjKu7wwQVyNsgkk5wg&usqp=CAU"
								alt=""
							/>
							<div class="open-post__heart-count">
								<i class="fas fa-heart"></i><span>326</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__btn">
					<a class="nav__link" href="friends.html">
						<i class="far fa-user fa-lg"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="chats.html">
						<span class="nav__noti badge">1</span>
						<i class="far fa-comment fa-lg"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="search.html">
						<i class="fas fa-search fa-lg"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="more.html">
						<i class="fas fa-ellipsis-h fa-lg"></i>
					</a>
				</li>
			</ul>
		</nav>

		<script
			src="https://kit.fontawesome.com/6478f529f2.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
