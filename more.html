<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/styles.css" />
		<title>More</title>
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No Service</span>
				<i class="fas fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>18:43</span>
			</div>
			<div class="status-bar__column">
				<!-- TODO: add lock icon -->
				<span>100%</span>
				<i class="fas fa-battery-full"></i>
				<i class="fas fa-bolt"></i>
			</div>
		</div>

		<header class="screen-header">
			<h1 class="screen-header__title">More</h1>
			<div class="screen-header__icons">
				<span class="screen-header__icon">
					<i class="fas fa-search fa-lg"></i>
				</span>
				<span class="screen-header__icon">
					<i class="fas fa-music fa-lg"></i>
				</span>
				<span class="screen-header__icon">
					<a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
				</span>
			</div>
		</header>

		<main class="main-screen">
			<div class="user-component">
				<div class="user-component__column">
					<div class="user-component__avatar user-component__avatar--lg">
						<img
							src="https://static-cse.canva.com/blob/993288/1600w-HdnNPtnguw4.jpg"
							alt=""
						/>
					</div>
					<div class="user-component__text">
						<h4 class="user-component__name">Ssu</h4>
						<p class="user-component__desc">+82 10-0000-0000</p>
					</div>
				</div>
				<div class="user-component__column">
					<i class="far fa-comment-alt fa-2x"></i>
				</div>
			</div>

			<div class="icon-row">
				<div class="icon-row__icon">
					<i class="far fa-calendar-check"></i>
					<span>Calendar</span>
				</div>
				<div class="icon-row__icon">
					<i class="far fa-laugh"></i>
					<span>Emoticons</span>
				</div>
				<div class="icon-row__icon">
					<i class="fas fa-brush"></i>
					<span>Themes</span>
				</div>
				<div class="icon-row__icon">
					<i class="far fa-user-circle"></i>
					<span>Account</span>
				</div>
			</div>

			<div class="more-suggestions">
				<h6 class="more-suggestions__title">Suggestions</h6>
				<div class="more-suggestions__icons">
					<div class="more-suggestions__icon">
						<div class="more-suggestions__icon-img">
							<i class="fas fa-quote-right"></i>
						</div>
						<span class="more-suggestions__icon-text">Story</span>
					</div>
					<div class="more-suggestions__icon">
						<div class="more-suggestions__icon-img">
							<i class="fas fa-users"></i>
						</div>
						<span class="more-suggestions__icon-text">Friends</span>
					</div>
					<div class="more-suggestions__icon">
						<div class="more-suggestions__icon-img">
							<i class="fas fa-gamepad"></i>
						</div>
						<span class="more-suggestions__icon-text">Games</span>
					</div>
					<div class="more-suggestions__icon">
						<div class="more-suggestions__icon-img">
							<i class="fas fa-store"></i>
						</div>
						<span class="more-suggestions__icon-text">Shopping</span>
					</div>
				</div>
			</div>
		</main>

		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__btn">
					<a class="nav__link" href="friends.html">
						<i class="far fa-user fa-lg"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="chats.html">
						<span class="nav__noti badge">1</span>
						<i class="far fa-comment fa-lg"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="search.html">
						<i class="fas fa-search fa-lg"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="more.html">
						<i class="fas fa-ellipsis-h fa-lg"></i>
					</a>
				</li>
			</ul>
		</nav>

		<script
			src="https://kit.fontawesome.com/6478f529f2.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
